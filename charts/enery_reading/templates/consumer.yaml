apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    {{- include "energy-reading.labels" . | nindent 4 }}
    {{- include "consumer.selectorLabels" . | nindent 4 }}
spec:
  # Note: KEDA will override this value once scaling starts
  replicas: {{ .Values.consumer.replicaCount }}
  selector:
    matchLabels:
      {{- include "consumer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "consumer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: consumer
          image: "{{ .Values.consumer.image.repository }}:{{ .Values.consumer.image.tag }}"
          imagePullPolicy: {{ .Values.consumer.image.pullPolicy }}
          env:
            - name: REDIS_HOST
              # Using the service name 'redis' works within the same namespace
              value: "redis"
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
            - name: STREAM_NAME
              value: {{ .Values.consumer.autoscaling.streamName | quote }}
            - name: CONSUMER_GROUP
              value: {{ .Values.consumer.autoscaling.consumerGroup | quote }}
            - name: CONSUMER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            {{- toYaml .Values.consumer.resources | nindent 12 }}